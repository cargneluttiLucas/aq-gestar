<mat-form-field class="full-width-field">
    <input matInput [placeholder]="placeHolder" [matAutocomplete]="auto" [formControl]='control'>
    <mat-error *ngIf="control.hasError('invalidAutocompleteObject')">
       Seleccione una opción válida.
    </mat-error>
</mat-form-field>

<!-- <span>Your choice is: {{control.value | json}}</span> -->

<mat-autocomplete autoActiveFirstOption  #auto="matAutocomplete" [displayWith]="displayFn">
    <mat-option *ngFor="let mainObject of filteredMainObjects" [value]="mainObject">
        <span>{{ mainObject.description }}</span>
    </mat-option>
</mat-autocomplete>
