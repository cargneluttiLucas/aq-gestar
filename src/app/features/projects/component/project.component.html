<mat-form-field class="full-width-field">
    <mat-label>{{placeHolder}}<span class="required" *ngIf="required">*</span></mat-label>
    <input matInput [matAutocomplete]="auto" [formControl]='control'>
    <mat-error *ngIf="control.hasError('invalidAutocompleteObject')">
       Seleccione una opción válida.
    </mat-error>
    <mat-error *ngIf="control.hasError('mandatoryField')">
        Este campo es obligatorio.
    </mat-error>
</mat-form-field>

<!-- <span>Your choice is: {{control.value | json}}</span> -->

<mat-autocomplete autoActiveFirstOption  #auto="matAutocomplete" [displayWith]="displayFn">
    <mat-option *ngFor="let project of filteredProjects" [value]="project">
        <span>{{ project.description }}</span>
    </mat-option>
</mat-autocomplete>
