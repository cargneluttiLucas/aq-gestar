<div class="container">
    <app-header>
        <div left>
            <app-button type="header" text="posibles estados a los que pasa" (clickButton)="save()"></app-button>
        </div>
        <div right>
            <app-button type="header" text="Guardar" (clickButton)="save()"></app-button>
            <app-button type="header" text="Guardar y Salir" (clickButton)="saveAndClose()"></app-button>
            <app-button type="header" text="Salir" (clickButton)="close()"></app-button>
        </div>
    </app-header>
    <div class="margin-top-16">
        <div [formGroup]="requirementFormGroup">
            <div class="row">
                <div class="col-xl-3" *ngIf="projectId">
                    <app-textfield text="ID" id="id" [control]="requirementFormGroup.get('id')" [disabled]="true">
                    </app-textfield>
                </div>
                <div class="col-xl-3">
                    <app-textfield text="Fecha" mask="00/00/0000" id="createdDate" [control]="requirementFormGroup.get('createdDate')">
                    </app-textfield>
                </div>
                <div class="col-md-3">
                    <app-textfield text="Creador" id="creator" [disabled]="true" [control]="requirementFormGroup.get('creator')">
                    </app-textfield>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <app-textfield text="Asunto" id="title" [control]="requirementFormGroup.get('title')"></app-textfield>
                </div>
                <div class="col-md-6">
                    <app-textfield text="Estado" [disabled]="true" id="state" [control]="requirementFormGroup.get('state')">
                    </app-textfield>
                </div>
            </div>
            <div class="row">
               
                <div class="col-md-6">
                    <app-textfield text="Mes de creación" id="createdMonth"
                        [control]="requirementFormGroup.get('createdMonth')"></app-textfield>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <app-textfield text="Display" id="displayName" [control]="requirementFormGroup.get('displayName')">
                    </app-textfield>
                </div>
                <div class="col-md-6">
                    <app-textfield text="Organización" id="organization"
                        [control]="requirementFormGroup.get('organization')"></app-textfield>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <app-textfield text="Fecha real" mask="00/00/0000" id="realDateEnd" [control]="requirementFormGroup.get('realDateEnd')">
                    </app-textfield>
                </div>
                <div class="col-md-6">
                    <app-textfield text="Sprint" id="sprint" [control]="requirementFormGroup.get('sprint')">
                    </app-textfield>
                </div>
    
            </div>
            <div class="row">
                <div class="col-md-12">
                    <app-textfield text="Descripcion" id="description" [control]="requirementFormGroup.get('description')">
                    </app-textfield>
                </div>
            </div>
            <div class="row">
                <div class="col-md-3">
                    <app-textfield text="Fecha de creación" mask="00/00/0000" id="createdDateShort"
                        [control]="requirementFormGroup.get('createdDateShort')">
                    </app-textfield>
                </div>
                <div class="col-md-3">
                    <app-select [items]="aplications" [item]="aplicationsSelected"
                        (itemSelected)="selectedItem($event, 'aplications')" placeholderDefault="Aplicación">
                    </app-select>
                </div>
                <div class="col-md-3">
                    <app-select [items]="modules" [item]="moduleSelected" (itemSelected)="selectedItem($event, 'modules')"
                        placeholderDefault="Módulos">
                    </app-select>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <app-textfield text="Usuario solicitante" id="requestdate"
                        [control]="requirementFormGroup.get('requestdate')">
                    </app-textfield>
                </div>
                <div class="col-md-6">
                    <app-textfield text="Fecha de solicitud" mask="00/00/0000" id="requestedbyuser"
                        [control]="requirementFormGroup.get('requestedbyuser')">
                    </app-textfield>
                </div>
            </div>
            <div class="row">
                <div class="col-md-3">
                    <app-select [items]="businessProces" [item]="businesProcesSelected"
                        (itemSelected)="selectedItem($event, 'businessProces')" placeholderDefault="Proceso de negocio">
                    </app-select>
                </div>
                <div class="col-md-3">
                    <app-select [items]="requirementTypes" [item]="requirementTypeSelected"
                        (itemSelected)="selectedItem($event, 'requirementTypes')" placeholderDefault="Módulos">
                    </app-select>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <app-select [items]="mainObjects" [item]="mainObjectSelected"
                        (itemSelected)="selectedItem($event, 'mainObjects')" placeholderDefault="Objeto principal">
                    </app-select>
                </div>
                <div class="col-md-6">
                    <app-select [items]="prioritys" [item]="prioritySelected"
                        (itemSelected)="selectedItem($event, 'prioritys')" placeholderDefault="Prioridad">
                    </app-select>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <app-textfield text="Fecha estimada de inicio" mask="00/00/0000" id="estimatedDateStart"
                        [control]="requirementFormGroup.get('estimatedDateStart')">
                    </app-textfield>
                </div>
                <div class="col-md-6">
                    <app-textfield text="Fecha estimada de fin" mask="00/00/0000" id="estimatedDateend"
                        [control]="requirementFormGroup.get('estimatedDateend')">
                    </app-textfield>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <app-select [items]="regios" [item]="regioSelected"
                        (itemSelected)="selectedItem($event, 'regions')" placeholderDefault="Región">
                    </app-select>
                </div>
                <div class="col-md-4">
                    <app-select [items]="areas" [item]="areaSelected"
                        (itemSelected)="selectedItem($event, 'areas')" placeholderDefault="Área">
                    </app-select>
                </div>
                <div class="col-md-4">
                    <app-select [items]="workAreas" [item]="workAreaSelected"
                        (itemSelected)="selectedItem($event, 'workAreas')" placeholderDefault="Fuente de trabajo">
                    </app-select>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <app-textfield text="Esfuerzo sistemas en horas" id="systemEffortinHours"
                        [control]="requirementFormGroup.get('systemEffortinHours')">
                    </app-textfield>
                </div>
                <div class="col-md-6">
                    <app-textfield text="Esfuerzo usuarios en horas" id="usersEffortinHours"
                        [control]="requirementFormGroup.get('usersEffortinHours')">
                    </app-textfield>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <app-textfield text="Proyecto" id="project"
                        [control]="requirementFormGroup.get('project')">
                    </app-textfield>
                </div>
                <div class="col-md-6">
                    <app-select [items]="managementAreas" [item]="managementAreaSelected"
                        (itemSelected)="selectedItem($event, 'managementAreas')" placeholderDefault="Gerencia responsable">
                    </app-select>
                </div>
            </div>
    
        </div>
    </div>
</div>
