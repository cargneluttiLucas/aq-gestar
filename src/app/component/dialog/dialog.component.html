<app-card zOuterClick [disabledClose]="disabledClose" (clickOutside)="clickOutside()" [styleList]="isMobile ? styleArrayMobile : styleArray"
  [style.maxWidth]="maxWidthCard">
  <div class="modal-dialog__content" [ngClass]="{'modal-dialog__content--without-container': !contentIcon}">
    <div *ngIf="contentIcon" class="modal-dialog__content__header">
      <app-container-icon [size]="'medium'" [iconName]="contentIcon?.iconName"
        [colorBackground]="contentIcon?.colorBackground" [colorIcon]="contentIcon?.colorIcon"></app-container-icon>
    </div>
    <div class="modal-dialog__content__body">
      <h1 class="subtitle modal-dialog__content__body__title"
        [ngClass]="{'modal-dialog__content__body__title--mobile': isMobile}">{{title}}</h1>
      <p class="body-text modal-dialog__content__body__paragraph">{{paragraph}}</p>
    </div>
    <div class="modal-dialog__content__footer" *ngIf="actionsButtons"
      [style.justifyContent]="actionsButtons.length > 1 ? 'flex-end': 'center'">
      <ng-container *ngFor="let actionButton of actionsButtons">
        <app-button class="modal-dialog__content__footer__action" [type]="'link'" [text]="actionButton.text"
          (clickButton)="eventAction(actionButton)"></app-button>
      </ng-container>
    </div>
  </div>
</app-card>
