<div #selectRef class="select-container" appOuterClick (clickOutside)="clickOutside($event)"
     [ngClass]="{'select-container--selected-open': iconOpen && item,
                 'select-container--selected': !iconOpen && item,
                 'select-container--open': iconOpen && !item && !isErrorLine,
                 'select-container--error': isErrorLine && !inFocus && !item,
                 'select-container--errorFocus': isErrorLine && inFocus && !item,
                 'select-container--disabled': disabled}">
  <div class="select-container__field" (click)="openItemsResult()">
    <div class="select-container__field__texts">
        <span class="select-container__field__texts__placeholder">
          {{placeholderDefault}}
        </span>
      <span class="select-container__field__texts__item" *ngIf="item">
          {{item.text}}
        </span>
    </div>
    <div class="icon select-container__field__icon">
      <div [ngClass]="{'icon-angle-down size-16': !iconOpen, 'icon-angle-up size-16': iconOpen}"></div>
    </div>
  </div>

  <div class="select-container__border"></div>
  <div class="select-container__messages" [style.width.px]="selectResultsWidth">
    <app-control-messages (handleControl)="handleControl($event)" [validationMoment]="validationMoment"
                        hint="{{messagesHint}}" success="{{messagesSuccess}}" alternativeError="{{messagesError}}"
                        [control]="select">
    </app-control-messages>
  </div>
  <app-select-results class="select-container__overlay" [dropUp]="dropUp" [style.width.px]="selectResultsWidth" [isMobile]="isMobileSelect"
                    *ngIf="items && iconOpen" [selectedItems]="items" [defaultValue]="defaultValue"
                    (itemSelected)="itemSelect($event)">

  </app-select-results>

</div>
